<body>
    <a href="./index.html" id="logo"></a>
    <main>
        <section id="hero"></section>
        <section id="about">

        <section id="gallery">

    <footer>
        <div id="signature">

                    Vytvořilo Studio Denali
                    <span>

    <script>
        document.getElementById("copyright__year").innerHTML = new Date().getFullYear();

        const gallery = document.getElementById("gallery__grid");
        const btn = document.getElementById("gallery__btn");
        const images = document.getElementById("gallery__grid").children;
        const imagesLenght = gallery.querySelectorAll(".image").length;

        if (imagesLenght > 9) {
            btn.style.display = "block";
            let page = 1;

            btn.addEventListener("click", function() {
                page++;
                console.log(gallery.children);
            });
        } else if (imagesLenght <= 9) {
            btn.style.display = "none";
        };
    </script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/lightbox.min.js"></script>
