<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Studio Denali - www.studiodenali.cz">
    <title>Michaela Pokorná</title>
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <a href="./index.html" id="logo"></a>
    <main>
        <section id="about">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Est, commodi ad culpa, esse velit assumenda
                nulla reiciendis reprehenderit exercitationem tempore pariatur itaque sint! Delectus perspiciatis quo
                doloribus amet temporibus impedit.</p>
        </section>
        <section id="gallery">
            <div class="filters-container">
                <div class="filters-group" style="grid-area: filter-options;">
                    <div class="btn-group filter-options">
                        <button class="btn btn--primary active">Všechny orgnonity</button>
                        <button class="btn btn--primary" data-group="vztahy">Vztahy</button>
                        <button class="btn btn--primary" data-group="zdravi">Zdraví</button>
                        <button class="btn btn--primary" data-group="harmonie">Harmonie</button>
                        <button class="btn btn--primary" data-group="rovnovaha">Rovnováha</button>
                        <button class="btn btn--primary" data-group="radost">Radost</button>
                        <button class="btn btn--primary" data-group="hojnost">Hojnost</button>
                    </div>
                </div>
            </div>
            <div id="grid" class="row my-shuffle-container">
                <figure id="reference-point" class="col-3@xs col-4@sm picture-item picture-item--overlay"
                    data-groups='["gallery"]'>
                    <div class="picture-item__inner">
                        <a href="./images/IMG_001.jpg" data-lightbox="gallery">
                            <picture>
                                <source srcset="./images/IMG_001.webp" type="image/webp">
                                <source srcset="./images/IMG_001.jpg" type="image/jpeg">
                                <img src="./images/IMG_001.jpg">
                            </picture>
                        </a>
                    </div>
                </figure>
                <figure class="col-3@xs col-4@sm picture-item picture-item--overlay" data-groups='["gallery"]'>
                    <div class="picture-item__inner">
                        <a href="./images/IMG_002.jpg" data-lightbox="gallery">
                            <picture>
                                <source srcset="./images/IMG_002.webp" type="image/webp">
                                <source srcset="./images/IMG_002.jpg" type="image/jpeg">
                                <img src="./images/IMG_002.jpg">
                            </picture>
                        </a>
                    </div>
                </figure>
                <figure class="col-3@xs col-4@sm picture-item picture-item--overlay" data-groups='["gallery"]'>
                    <div class="picture-item__inner">
                        <a href="./images/IMG_003.jpg" data-lightbox="gallery">
                            <picture>
                                <source srcset="./images/IMG_003.webp" type="image/webp">
                                <source srcset="./images/IMG_003.jpg" type="image/jpeg">
                                <img src="./images/IMG_003.jpg">
                            </picture>
                        </a>
                    </div>
                </figure>
                <figure class="col-3@xs col-4@sm picture-item picture-item--overlay" data-groups='["gallery"]'>
                    <div class="picture-item__inner">
                        <a href="./images/IMG_004.jpg" data-lightbox="gallery">
                            <picture>
                                <source srcset="./images/IMG_004.webp" type="image/webp">
                                <source srcset="./images/IMG_004.jpg" type="image/jpeg">
                                <img src="./images/IMG_004.jpg">
                            </picture>
                        </a>
                    </div>
                </figure>
                <figure class="col-6@xs col-8@sm picture-item picture-item--overlay" data-groups='["gallery"]'>
                    <div class="picture-item__inner">
                        <a href="./images/IMG_005.jpg" data-lightbox="gallery">
                            <picture>
                                <source srcset="./images/IMG_005.webp" type="image/webp">
                                <source srcset="./images/IMG_005.jpg" type="image/jpeg">
                                <img src="./images/IMG_005.jpg">
                            </picture>
                        </a>
                    </div>
                </figure>
                <div class="col-1@sm col-1@xs my-sizer-element"></div>
            </div>
        </section>
    </main>
    <footer>
        <div id="signature">
            <p><a href="https://www.studiodenali.cz/" target="_blank">
                    Vytvořilo Studio Denali
                    <span>
                        <svg width="15" height="12" viewBox="0 0 15 12">
                            <path d="M7.387,0l7.388,12l-14.775,0l7.387,-12Z" />
                        </svg>
                    </span>
                </a></p>
        </div>
        <p><a href="https://cs.wikipedia.org/wiki/Autorsk%C3%A9_pr%C3%A1vo">&copy; </a>
            <span id="copyright__year"></span> Michaela Pokorná
        </p>
    </footer>
    <script>
        document.getElementById("copyright__year").innerHTML = new Date().getFullYear();

        function columnHeight() {
            const referencePoint = document.getElementById("reference-point");
            let columnHeight = referencePoint.clientWidth * 1.3333;
            document.documentElement.style.setProperty("--columnHeight", columnHeight + "px");
        };

        columnHeight();
        onresize = columnHeight;
    </script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/lightbox.min.js"></script>
</body>

</html>
